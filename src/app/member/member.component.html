<div class="container">
  <h2>Thêm Thành viên</h2>
  <form (ngSubmit)="onSubmit()" #memberForm="ngForm">
    <div>
      <label for="name">Tên thành viên:</label>
      <input type="text" [(ngModel)]="member.name" name="name" required />
    </div>
    <button type="submit">Thêm thành viên</button>
  </form>

  <div>
    <h2>Danh sách Thành viên</h2>
    <ul>
      <li *ngFor="let member of members; let i = index">
        {{ i + 1 }}.
        <input type="text" [ngModel]="member.name" [disabled]="editingMemberId !== member.id" (ngModelChange)="onInputChange($event, member)"/>
        <button (focus)="getUpdateMember(member.id ?? -1)" class="icon-button">
          <i class="fas fa-edit"></i> <!-- Nút cập nhật -->
        </button>
        <button (click)="deleteMember(member.id ?? 0)" class="icon-button">
          <i class="fa fa-trash"></i> <!-- Nút xóa -->
        </button>
      </li>
    </ul>
  </div>
</div>
